<section style="background-color: rgba(192,194,193,0.73) ;padding-top: 30px;padding-bottom: 30px;display: flex; justify-content:center ">
    <div class="container">
        <div class="row " style="display: flex;flex-direction: row;">
            <div class="card mb-3  col-lg-6" style="width: 900px;">
<!--                    <div class="mt-4">-->
<!--                        <button class="btn_3">-->
<!--                            DEPOSIT-->
<!--                        </button>-->
<!--                    </div>-->
                <div class="card-body">
                    <div class="balance" style="height: 100px; max-width: 800px;">
                        <h3>Wallet Balance: <span th:text="${wallet.getBalance()}"></span></h3>
                    </div>
                </div>
                <div class="transaction-container table-responsive">
                    <h2>Your Wallet Transaction History</h2>
                    <p th:if="${#lists.isEmpty(wallet.transactions)}">You have no transactions in your wallet history.</p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction : ${walletTransaction}">
                            <td th:text="${transaction.amount}"></td>
                            <td th:text="${transaction.transactionType}"></td>
                            <td th:text="${transaction.transactionTime}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mb-3 col-lg-6" style="width: 900px;">
                <div>
                    <div class="card-body">
                        <div class="balance" style="height: 100px; max-width: 800px;">
                            <h3>Add money wallet  </h3>
                        </div>
                        <div class="card mt-5 pt-3 pl-3">
                            <h4>Add money to timezone wallet
                                </h4>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text">&#36;</span>
                                </div>
                                <input id="amountInput" type="number" class="form-control" style="width: 60%;height: 40px;font-size: 20px;" oninput="updateButtonValue()">
                            </div>
                            <div class="mt-3 mb-3 pl-3">
                                <button class="btn_3 ml-4" onclick="setValue(1000)">&#36;1000</button>
                                <button class="btn_3 ml-4" onclick="setValue(2000)">&#36;2000</button>
                                <button class="btn_3 ml-4" onclick="setValue(3000)">&#36;3000</button>
                            </div>

                        </div>
                        <div class="d-flex justify-content-center pt-3">
                            <button class="btn_3" id="proceedButton">
                                Proceed to Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
